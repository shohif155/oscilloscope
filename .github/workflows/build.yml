name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    - name: Build APK
      run: |
        mkdir -p gradle/wrapper
        cat > gradle/wrapper/gradle-wrapper.properties << 'PROPS'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
PROPS
        cat > gradlew << 'GRADLEW'
#!/bin/sh
exec java -jar "$( dirname "$0" )/gradle/wrapper/gradle-wrapper.jar" "$@"
GRADLEW
        wget -q https://raw.githubusercontent.com/gradle/gradle/v8.0.0/gradle/wrapper/gradle-wrapper.jar -O gradle/wrapper/gradle-wrapper.jar
        chmod +x gradlew
        ./gradlew assembleDebug
    - uses: actions/upload-artifact@v4
      with:
        name: Oscilloscope-APK
        path: app/build/outputs/apk/debug/app-debug.apk
